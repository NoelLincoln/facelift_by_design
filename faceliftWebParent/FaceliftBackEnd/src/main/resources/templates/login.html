<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Home - Facelift By Design Admin', 'none')" />

<body class="hold-transition login-page">
<div class="login-box">
	<div class="login-logo">
		<a th:href="@{/}"><b>Admin</b></a>
	</div>
	<!-- /.login-logo -->
	<div class="card">
		<div class="card-body login-card-body">
			<div th:if="${param.logout}">
				<p class="text-warning" align="center">You have been logged out.</p>
			</div>
			<div th:if="${param.error}" >
				<p class="text-danger align" align="center">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			<p class="login-box-msg">Sign in to start your session</p>


			<form th:action="@{/login}" method="post">

				<div class="input-group mb-3" >
					<input type="email"  name="email" class="form-control" placeholder="Email">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-envelope"></span>
						</div>
					</div>
				</div>
				<div class="input-group mb-3">
					<input type="password" name="password" class="form-control" placeholder="Password">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-lock"></span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-8">
						<div class="icheck-primary">
							<input type="checkbox" id="remember">
							<label for="remember">
								Remember Me
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-4">
						<button type="submit" class="btn btn-primary btn-block">Sign In</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

<!--			<div class="social-auth-links text-center mb-3">-->
<!--				<p>- OR -</p>-->
<!--				<a href="#" class="btn btn-block btn-primary">-->
<!--					<i class="fab fa-facebook mr-2"></i> Sign in using Facebook-->
<!--				</a>-->
<!--				<a href="#" class="btn btn-block btn-danger">-->
<!--					<i class="fab fa-google-plus mr-2"></i> Sign in using Google+-->
<!--				</a>-->
<!--			</div>-->
			<!-- /.social-auth-links -->

			<p class="mb-1">
				<a th:href="@{/forgot-password}">I forgot my password</a>
			</p>
			<p class="mb-0">
				<a th:href="@{/register}" class="text-center">Register a new membership</a>
			</p>
		</div>
		<!-- /.login-card-body -->
	</div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script th:src="@{/css/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/css/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/css/dist/js/adminlte.min.js}"></script>
</body>
</html>
