<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body class="hold-transition dark-mode sidebar-mini layout-fixed">
<div class="wrapper">

	<!-- Preloader -->
	<div class="preloader flex-column justify-content-center align-items-center">
		<img class="animation__shake" th:src="@{/images/faceliftlogo.png}" alt="logo" height="130px" width="100px">
	</div>
	<div th:replace="navigation :: menu"></div>

	<div class="content-wrapper">


	<div style="margin-left: 20px">
		<h2 th:class="text-center">Manage Shipping Rates | [[${pageTitle}]]</h2>
	</div>


		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-header">
								<h3 class="card-title"></h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body" >
		
						<form th:action="@{/shipping_rates/save}" th:object="${rate}" method="post"
							style="max-width: 780px; margin:  0 auto;">
							<input type="hidden" th:field="*{id}" />
						<div class="border border-secondary rounded p-3">
						  <div class="form-group row">
							<label for="country" class="col-sm-4 col-form-label">Destination Country:</label>
							<div class="col-sm-8">
							  <select th:field="*{country}" class="form-control">
								<option th:each="country : ${listCountries}" th:value="${country.id}">[[${country.name}]]</option>
							  </select>
							</div>
						  </div>

						  <div class="form-group row">
							<label for="state" class="col-sm-4 col-form-label">Destination State/Province:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{state}"
									minlength="3" maxlength="64" list="listStates" required>
							  <datalist id="listStates">

							  </datalist>
							</div>
						  </div>

						  <div class="form-group row">
							<label for="postalCode" class="col-sm-4 col-form-label">Shipping Rate (per DIM weight):</label>
							<div class="col-sm-8">
							  <input type="number" class="form-control" th:field="*{rate}" required step="0.01" min="0">
							</div>
						  </div>

						  <div class="form-group row">
							<label for="postalCode" class="col-sm-4 col-form-label">Days to deliver:</label>
							<div class="col-sm-8">
							  <input type="number" class="form-control" th:field="*{days}" required step="1" min="0">
							</div>
						  </div>

							<div class="form-group row">
								<label class="col-sm-4 col-form-label">Cash On Delivery (COD):</label>
								<div class="col-sm-8">
									<input type="checkbox" th:field="*{codSupported}" />
								</div>
							</div>

						  <div class="text-center">
							<input type="submit" value="Save" class="btn btn-primary m-3" />
							<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
						  </div>
						</div>
						</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>


	<div th:replace="fragments :: footer"></div>
</div>
<div th:replace="modal_fragments :: modal_dialog"></div>

<script type="text/javascript">
	contextPath = "[[@{/}]]";
	moduleURL = "[[@{/shipping_rates}]]";
</script>
<!-- jQuery -->
<script th:src="@{/css/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
	$.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script  th:src="@{/js/common.js}" ></script>

<script th:src="@{/css/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/css/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/css/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/css/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/css/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/css/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/css/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/css/plugins/jszip/jszip.min.js}"></script>
<script th:src="@{/css/plugins/pdfmake/pdfmake.min.js}"></script>
<script th:src="@{/css/plugins/pdfmake/vfs_fonts.js}"></script>
<script th:src="@{/css/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/css/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/css/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
<script th:src="@{/css/dist/js/adminlte.js}"></script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/common_form_country_state.js}"></script>
</body>
</html>
